<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript</title>
</head>    
<body>
    
    <script>
        var nota = prompt('Digite a sua nota: ')
        if(nota >= 7){
            document.write('<h3>Entrou no bloco if (verdadeiro) </h3>')
        }else{
            document.write('<h3>Entrou no bloco else (falso) </h3>')
        }
    </script>
</body>
</html>
